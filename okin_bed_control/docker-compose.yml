  #   privileged: true
  #   command: ["--mac", "YY:YY:YY:YY:YY:YY", "--host", "0.0.0.0", "--port", "8001"]
  #   # ☝️ CHANGE MAC ADDRESS ABOVE (different from left bed)
  #   volumes:
  #     - /var/run/dbus:/var/run/dbus
  #   devices:
  #     - /dev/bus/usb:/dev/bus/usb
  #   healthcheck:
