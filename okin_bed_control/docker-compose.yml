version: '3.8'

services:
  # OKIN Bed API Server - Multi-bed support
  okin-bed:
    build: .
    container_name: okin-bed
    restart: unless-stopped
    network_mode: host  # Required for Bluetooth access
    privileged: true     # Required for Bluetooth access
    command: ["--host", "0.0.0.0", "--port", "8000"]
    # No --mac needed! MAC addresses provided via query parameters
    volumes:
      - /var/run/dbus:/var/run/dbus  # D-Bus socket for Bluetooth
    devices:
      - /dev/bus/usb:/dev/bus/usb    # USB devices (for Bluetooth adapter)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Single container can now control unlimited beds!
# MAC addresses are provided via query parameter on each request
#
# In Home Assistant (for split king with 2 beds):
#   - Left Bed:  Configure with MAC XX:XX:XX:XX:XX:XX, API URL http://RASPBERRY_PI_IP:8000
#   - Right Bed: Configure with MAC YY:YY:YY:YY:YY:YY, API URL http://RASPBERRY_PI_IP:8000
#
# Same API server (port 8000) for all beds - they're distinguished by MAC address!
