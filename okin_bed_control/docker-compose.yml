version: '3.8'

services:
  # Left Bed (or single bed)
  okin-bed-left:
    build: .
    container_name: okin-bed-left
    restart: unless-stopped
    network_mode: host  # Required for Bluetooth access
    privileged: true     # Required for Bluetooth access
    command: ["--mac", "XX:XX:XX:XX:XX:XX", "--host", "0.0.0.0", "--port", "8000"]
    # ☝️ CHANGE MAC ADDRESS ABOVE
    volumes:
      - /var/run/dbus:/var/run/dbus  # D-Bus socket for Bluetooth
    devices:
      - /dev/bus/usb:/dev/bus/usb    # USB devices (for Bluetooth adapter)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Right Bed (for split king setups)
  # Uncomment and configure for second bed
  # okin-bed-right:
